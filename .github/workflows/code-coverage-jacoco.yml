name: Code Coverage Check

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests with JaCoCo
        run: ./gradlew jacocoTestReport

      - name: List build directory contents
        run: ls dubizzleUtil/build/reports/jacoco/jacocoTestReport/

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check coverage
        run: |
          coverage=$(python3 python/jacoco_coverage.py)
          echo "coverage=$coverage" >> $GITHUB_ENV

      - name: Post coverage result
        uses: actions/github-script@v6
        with:
          script: |
            const coverage = process.env.coverage;
            const message = `ðŸ“Š Test Coverage: ${coverage}%`;
            const status = coverage < 80 ? "âŒ Coverage is below 80%! Consider adding more tests." : "âœ… Coverage is above 80%. Good job!";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${message}\n${status}`
            });
            if (coverage < 80) {
              core.setFailed(status);
            }