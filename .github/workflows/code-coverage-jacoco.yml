name: Code Coverage Check

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests with JaCoCo
        run: ./gradlew jacocoTestReport

      - name: List build directory contents
        run: ls dubizzleUtil/build/reports/jacoco/jacocoTestReport/

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check coverage
        run: python3 python/jacoco_coverage.py
