name: Deploy Dokka Docs

on:
  pull_request:
    branches:
      - develop  # publish when PR created toward master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Adjust to match your project

      - name: Build Dokka documentation
        run: ./gradlew dokkaHtml

      - name: List build directory contents
        run: find . -print

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dubizzleUtil/build/dokka
          token: ${{ secrets.DEPLOY_TOKEN }}
          target-folder: /docs/dokka/